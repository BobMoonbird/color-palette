<html>

<head>
    <title>Color widget</title>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script src="js/sample.js?v=110"></script>
    <link rel="stylesheet" type="text/css" href="style.css?v=13">
</head>

<body>
    <div class="white-back">
        <div class="section formatted-text">
            <div class="section-text">Board colors</div>
        </div>
        <div id="board-colors" class="colors-container">
            <div class="color" style="background-color: #FFFAC1;"></div>
            <div class="color" style="background-color: #D9E795;"></div>
            <div class="color" style="background-color: #B8D6F7;"></div>
            <div class="color" style="background-color: #4FCCEC;"></div>
            <div class="color" style="background-color: #EEA9C9;"></div>
        </div>
        <div id="optimizeButton" class="button formatted-text">Merge similar</div>
        <div class="section formatted-text">
            <div class="section-text">Palette</div>
        </div>
        <div id="pallette-colors" class="colors-container">
            <div class="color" style="background-color: #ffffff;"></div>
            <div class="color" style="background-color: #fffac7;"></div>
            <div class="color" style="background-color: #ecf0c8;"></div>
            <div class="color" style="background-color: #ede1d8;"></div>
            <div class="color" style="background-color: #f3d5bb;"></div>
            <div class="color" style="background-color: #dcecf9;"></div>
            <div class="color" style="background-color: #ff8f68;"></div>
            <div class="color" style="background-color: #40aeb6;"></div>
            <div class="color" style="background-color: #df94cc;"></div>
            <div class="color" style="background-color: #e34f4f;"></div>
            <div class="color" style="background-color: #347c95;"></div>
            <div class="color" style="background-color: #c1d97c;"></div>
            <div class="color" style="background-color: #626b4f;"></div>
            <div class="color" style="background-color: #3f4f5c;"></div>
            <div class="color" style="background-color: #883231;"></div>
            <div class="color" style="background-color: #000000;"></div>
            <div class="color" style="background-color: #5f3636;"></div>
            <div class="color" style="background-color: #f5ba55;"></div>
        </div>
        <div class="color-types-container">
            <p class="formatted-text">Recolor:</p>
            <p>
                <label class="inline formatted-text"><input id="backgroundCheckbox" type="checkbox" checked="true"
                        class="color-type">Background</label>
            </p>
            <p>
                <label class="inline formatted-text"><input id="borderCheckbox" type="checkbox"
                        class="color-type">Border</label>
            </p>
            <p>
                <label class="inline formatted-text"><input id="textCheckbox" type="checkbox"
                        class="color-type">Text</label>
            </p>
        </div>
    </div>
</body>

</html>
